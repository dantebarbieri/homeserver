<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Timeline</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Family Timeline</h1>
    </header>
    <main>
        <div class="timeline">
            <div class="timeline-line"></div>
            <!-- Timeline event for 1992: Parents Married -->
            <div class="timeline-item" data-date="1991-02-06" data-memo="Madhavi weds Dr. Venkatesh!">
                <img src="images/wedding.thmb.jpg" data-thumb="images/wedding.thmb.jpg" data-full="images/wedding.jpg"
                    alt="Parents Married in 1991" loading="lazy" />
                <span class="timeline-label">1991</span>
            </div>
            <!-- Timeline event for 1993: First Son -->
            <div class="timeline-item" data-date="1992-05-09" data-memo="The world's newest yogi is born. Hello, Anup!">
                <img src="images/anup.thmb.jpg" data-thumb="images/anup.thmb.jpg" data-full="images/anup.jpg"
                    alt="First Son in 1993" loading="lazy" />
                <span class="timeline-label">1992</span>
            </div>
            <!-- Timeline event for 2001: Daughter -->
            <div class="timeline-item" data-date="2001-01-17"
                data-memo="Anjali is born. The doctor is shocked by her hair!">
                <img src="images/anjali.thmb.jpg" data-thumb="images/anjali.thmb.jpg" data-full="images/anjali.jpg"
                    alt="Daughter in 2001" loading="lazy" />
                <span class="timeline-label">2001</span>
            </div>
            <!-- Timeline event for 2009: Parrot -->
            <div class="timeline-item" data-date="2009" data-memo="Mr. Cutie makes his grand entrance into the family.">
                <img src="images/cutie.thmb.JPG" data-thumb="images/cutie.thmb.JPG" data-full="images/cutie.JPG"
                    alt="Parrot in 2009" loading="lazy" />
                <span class="timeline-label">2009</span>
            </div>
            <!-- Timeline event for 2013: Puppy -->
            <div class="timeline-item" data-date="2014-07-04" data-memo="Little miss Dovey becomes the newest Segu.">
                <img src="images/dovey.thmb.JPG" data-thumb="images/dovey.thmb.JPG" data-full="images/dovey.JPG"
                    alt="Puppy in 2013" loading="lazy" />
                <span class="timeline-label">2014</span>
            </div>
            <!-- Timeline event for 2025: Puppy Passed Away -->
            <div class="timeline-item" data-date="2025-03-14"
                data-memo="Sadly, Dovey returns to God, her life well&dash;lived. She will be missed.">
                <img src="images/farewell.thmb.jpeg" data-thumb="images/farewell.thmb.jpeg"
                    data-full="images/farewell.jpeg" alt="Puppy's Passing in 2025" loading="lazy" />
                <span class="timeline-label">2025</span>
            </div>
        </div>
    </main>

    <footer>
        <div class="detail-view">
            <div class="memo">
                <p id="memo-display">Select an event to see details.</p>
                <time id="memo-date"></time>
            </div>
            <img id="detail-image" src="images/default.jpg" alt="Detail View" />
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
